<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-table</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="navbar navbar-brand">
        jQuery OP For Table
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    user Add
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group"><label for="">name</label><input type="text" class="form-control"></div>
                        <div class="form-group"><label for="">pwd</label><input type="text" class="form-control"></div>
                        <button class="btn btn-default">save</button>
                        <button class="btn btn-default">cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group form-inline">
                <label for="">search:</label><input type="text" class="form-control" placeholder="anything..."
                                                    id="keyWord">
                <button class="btn btn-primary" id="query">Search</button>
            </div>
            <table class="table table-bordered table-responsive">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Op</th>
                </tr>

            </table>
        </div>
    </div>
</div>


<script src="../jquery.js"></script>
<script src="jqTable.js"></script>
<script>
    $(function () {
        jqTable.init();
    })
</script>
</body>
</html>
