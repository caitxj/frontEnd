<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-table</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="jq-table.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="navbar navbar-brand">
        jQuery OP For Table
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    user Add
                </div>
                <div class="panel-body">
                    <form action="" id="addUserForm">
                        <div class="form-group"><label for="">name</label><input id="name" type="text"
                                                                                 class="form-control"></div>
                        <div class="form-group"><label for="">pwd</label><input id="pwd" type="password"
                                                                                class="form-control"></div>
                        <button type="button" id="save" class="btn btn-default">save</button>
                        <button type="button" id="cancel" class="btn btn-default">cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="form-group form-inline">
                <label for="">search:</label><input type="text" class="form-control" placeholder="anything..."
                                                    id="keyWord">
                <button class="btn btn-primary" id="query">Search</button>
            </div>
            <table id="userTable" class="table table-bordered table-responsive">
                <tr>
                    <th>
                        <input type="checkbox" data-type="all">全选<input type="checkbox" data-type="rev"> 反选
                        <button class="btn btn-danger" id="delete">delete</button>
                    </th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Op</th>
                </tr>

            </table>
        </div>
    </div>
</div>


<script src="../../jquery.js"></script>
<script src="jqTable.js"></script>
<script>
    $(function () {
        jqTable.init("#userTable");
    })
</script>
</body>
</html>
