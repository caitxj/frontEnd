<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../vender/bootstrap/css/bootstrap.css">
</head>
<body>

<div class="visible-md-block">
    <h1>
        this is xsmall
    </h1>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>EMP System</h1>
            <form action="layout.html" class="form-horizontal" onsubmit="return login.login()">
                <div class="form-group"><label for="account">account</label><input id="account" type="text"
                                                                                   class="form-control">
                </div>
                <div class="form-group"><label for="pwd">pwd</label><input id="pwd" type="password"
                                                                           class="form-control"></div>
                <div class="form-group">
                    <button class="btn btn-primary">login</button>
                    <button class="btn btn-default" type="reset">cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var login = {
        login: function () {
            var name = document.getElementById("account");
            var nameValue = name.value;
            if (nameValue == null || nameValue == "") {
                name.parentNode.classList.add("has-error");
                return false;
            } else {
                name.parentNode.classList.remove('has-error');
                name.parentNode.classList.add("has-success");
                return false;
            }
        }
    }
</script>
</body>
</html>
