<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>bs-plugin</title>
    <link rel="stylesheet" href="../vender/bootstrap4/css/bootstrap.css">
    <style>
        /*div.carousel-item img {*/
        /*width: 400px;*/
        /*height: 400px;*/
        /*}*/
    </style>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-brand">
        bs-plugin
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">

            <!--弹出框组件相关-->
            <button class="btn btn-outline-primary" data-toggle="modal" data-target="#userDialog">open</button>
            <button class="btn btn-outline-info" id="opDilogWithJs">opWithJs</button>
            <div class="modal fade" id="userDialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            user Add
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <fieldset class="form-group"><label for="">name</label><input type="text"
                                                                                              class="form-control">
                                </fieldset>
                                <fieldset class="form-group"><label for="">pwd</label><input type="text"
                                                                                             class="form-control">
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline-danger">save</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--提示：tooltip-->
            <button class="btn btn-outline-danger" data-toggle="tooltip" data-placement="left"
                    title="be careful to delete users">delete
            </button>

            <!--popover-->
            <button class="btn btn-outline-info" data-toggle="popover" data-content="this is popover ,not a tooltip">
                popover
            </button>
        </div>
        <div class="col-md-6">
            <!-- collapse-->
            <a class="btn btn-outline-secondary" data-toggle="collapse" href="#msg">alert</a>
            <button class="btn btn-outline-success" id="collapse-trigger">collapse-trigger</button>
            <div class="collapse" id="msg">
                <p class="alert alert-success">
                    this is successful msg......
                </p>
            </div>
            <!-- 图片轮播-->
            <div id="mjcarousel" class="carousel slide">

                <!--图片点选中切换效果-->
                <ol class="carousel-indicators">

                    <li data-target="#mjcarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mjcarousel" data-slide-to="1"></li>


                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../res/img/timg.jpg" class="img-fluid" alt="">

                        <!--轮播说明相关-->
                        <div class="carousel-caption">
                            <h1>mj</h1>
                            <p>
                                michael json is pop songer.....
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="img-fluid" src="../res/img/me.png" alt="">
                        <div class="carousel-caption">
                            <h1>mj</h1>
                            <p>
                                michael json is pop songer.....
                            </p>
                        </div>
                    </div>
                </div>
                <!--左右滑动效果-->
                <a href="#mjcarousel" class="carousel-control-prev" data-slide="prev">Prev</a>
                <a href="#mjcarousel" class="carousel-control-next" data-slide="next">Next</a>
            </div>
        </div>
    </div>
</div>


<script src="../vender/jquery/jquery.js"></script>
<script src="../vender/bootstrap4/js/tether.js"></script>
<script src="../vender/bootstrap4/js/bootstrap.js"></script>
<script>
    $(function () {
        /**
         *
         * js 方式进行插件的调用操作
         *
         */

        //需要手动触发tooltip
        $("[data-toggle='tooltip']").tooltip({
            placement: "top"
        });

        $("[data-toggle='popover']").popover({
            title: "tooltip VS popover"
        });

        /**
         * 图片轮播设置
         *
         */
        $("#mjcarousel").carousel({
            interval: 1000
        });
//
//        $("#collapse-trigger").click(function () {
//
//            $("#msg").collapse();
//
//        });
        $("#opDilogWithJs").click(function () {
            $("#userDialog").modal({
                keyboard: true,
                focus: true
            });
        });
    });
</script>
</body>
</html>
